<!DOCTYPE html>
<html>
<head>
  <title>Badminton Tournament Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Badminton Tournament Dashboard</h1>
  <div class="dashboard">
    <div class="qualifying-rounds">
      <h2>Qualifying Rounds</h2>
      <div class="pool-a">
        <h3>Pool A</h3>
        <ul id="pool-a-teams"></ul>
      </div>
      <div class="pool-b">
        <h3>Pool B</h3>
        <ul id="pool-b-teams"></ul>
      </div>
    </div>
    <div class="quarter-finals">
      <h2>Quarter Finals</h2>
      <div class="pool-a">
        <h3>Pool A</h3>
        <ul id="quarter-finals-pool-a"></ul>
      </div>
      <div class="pool-b">
        <h3>Pool B</h3>
        <ul id="quarter-finals-pool-b"></ul>
      </div>
    </div>
    <div class="semi-finals">
      <h2>Semi Finals</h2>
      <div class="pool-a">
        <h3>Pool A</h3>
        <ul id="semi-finals-pool-a"></ul>
      </div>
      <div class="pool-b">
        <h3>Pool B</h3>
        <ul id="semi-finals-pool-b"></ul>
      </div>
    </div>
    <div class="finals">
      <h2>Finals</h2>
      <div id="finals-match"></div>
    </div>
  </div>
  <button id="create-fixtures">Create Fixtures</button>
  <script src="script.js"></script>
</body>
</html>
